<!DOCTYPE HTML>
<html>
	<head>
		<script src="MochoUtils/mocho.loop.js"></script>
		<script src="MochoUtils/mocho.load.js"></script>
	</head>
	<body>
		lee la consola amiguito
		<script>
		
			function testLoadScript(){
				var srcs = 
					["Test/load1.js"
					,"Test/load2.js"
					,"Test/load3.js"];
				var clock=new Mocho.Clock();
				
				clock.restart();
				Mocho.loadScripts(srcs,
					function(){
						var time = clock.restart();
						console.log("tiempo tomado:"+time);
						
					}
				);
			}
			
			function testLoadJson(){
				var src = "Test/example_json.json";
				Mocho.loadJSON(src,
					function(mJSON){
						console.log(mJSON);
					}
				);
			}
			
			testLoadScript()
			testLoadJson();
			
		</script>
	</body>
</html>
